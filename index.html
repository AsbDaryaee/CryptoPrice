<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/2178/2178616.png"
      type="image/x-icon"
    />
    <meta name="msapplication-TileImage" content="favicon.ico" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>CryptoPrice</title>
  </head>
  <body>
    <div id="container " class="container">
      <h1 class="heading" id="heading">Online Crypto Currency Price</h1>

      <div class="price-container" id="price-container">
        <div class="price">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1490/1490849.png"
            alt="Bitcoin Logo"
          />
          <p>BTC/USD</p>
          <p class="bitcoin" id="bitcoin">Loading...</p>
        </div>
        <div class="price">
          <img
            src="https://cdn-icons-png.flaticon.com/512/6001/6001562.png"
            alt="Ethereum Logo"
          />
          <p>ETH/USD</p>
          <p class="ethereum" id="ethereum">Loading...</p>
        </div>
        <div class="price">
          <img
            src="https://cdn-icons-png.flaticon.com/512/7016/7016514.png"
            alt="Cardano Logo"
          />
          <p>ADA/USD</p>
          <p class="cardano" id="cardano">Loading...</p>
        </div>
      </div>

      <button class="btn" id="btn">Refresh Prices</button>
      <p class="error" id="error">Prices Normally Update Every Minute.</p>
      <p class="error" style="margin-top: -12px">
        Please Don't Click Repeatedly.
      </p>
    </div>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
